<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasiba Foods</title>
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/e9e8397b5d.js" crossorigin="anonymous"></script>
    <!-- custome CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Nav Bar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/jasiba2_logo.png" alt="Jasiba Foods"/>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- End of Navbar -->
    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Fresh Vegetables & Fruits</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>

    <!-- End of hero -->
    <!-- Products-->
    <section class="products">
        <div class="section-title">
            <h2>Our Products:</h2>
        </div>
        <div class="products-center">
           
        </div>
    </section>

    <!-- End of Products-->
    <!--Cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- Cart Items-->
               <!-- <div class="cart-item">
                    
                    </div> -->
                    
                </div>
                <div class="cart-footer">
                    <h3>Your Total: KSHs. <span class="cart-total"></span>0</h3>
                    <button class="clear-cart banner-btn">clear cart</button>

                </div>

                <!-- End of Cart Items-->
            </div>
        </div>
    </div>

    <!--End of Cart-->
    <script src="app.js"></script>
</body>
</html>
